<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--Estilizacao normal-->
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <link rel="icon" href="./assets/images/programador.png" type="image/png"/>
    <title>Landing Page</title>
</head>
<body>
    <div class="sticky-xl-top head-off  fade-in-element nav-underline">
        <h1 id="logo">logo</h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class=" menu-btn nav-link" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menu-btn" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menu-btn" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="btn nav-link menu-cad" href="#">Cadastre-se</a>
            </li>
           
          </ul>
    </div>
    <div class="container">
        <div class="total fade-in-element">
            <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Assine a nossa Newsletter!</h3>
                  <p class="card-text">Assine e receba conteúdo novo toda semana e em primeira mão.</p>
                  <div class="col-sm-10">
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" id="escuro">Endereço de email</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingInput_2" placeholder="Nome Completo">
                        <label for="floatingInput_2" id="escuro_2">Nome Completo</label>
                    </div>
                  <a href="#" class="btn">Assinar</a>
                </div>
            </div>
          </div>
          <img src="./assets/images/download_image_1704826567351.png" id="imagem" alt="program">        
    </div>
  <footer class="footer fade-in-element">
      <div class="footer_content">
          <p>&#128640; 2024 Criado por Gabriel do Amaral.</p>
      </div>
  </footer>
    
    <script src="script.js"></script>
